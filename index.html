        <h1>
            cronômetro

        <h2>
            descrição por criar ainda
        </h2>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <div class="container">
            <section id="visorCronometro" class="visorCronometro">

                    00:00:00

                <div id="visorVolta" class="visorVolta esconder">

                    <i id="playIcone" class="fa-solid fa-play"></i>
                    <i id="pauseIcone" class="fa-solid fa-pause esconder"></i>
                </button>
                <button id="parar" class="parar">
                  <i class="fa-solid fa-stop"></i>
                </button>
                <button id="zerar" class="zerar">
                  <i class="fa-solid fa-trash"></i>
                  </button>
                <button id="volta" class="volta">
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                  </button>
            </section>
